<!DOCTYPE html>
<html lang="en" class="antialiased text-blueGray-600 bg-white dark:bg-primary dark:text-blueGray-400 leading-7">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml"> -->
    <link rel="preload" href="/fonts/decimal-semibold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/decimal-medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/decimal-book.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="dns-prefetch" href="//s3.amazonaws.com" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1b2026" />
    <meta name="msapplication-tooltip" content="Find Financial Advisors - Financials.io" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="ix:srcAttribute" content="data-src" />
    <meta property="ix:srcsetAttribute" content="data-srcset" />
    <meta property="ix:sizesAttribute" content="data-sizes" />
    %svelte.head%
    <script>
      try {
        if (!('theme' in localStorage)) {
          localStorage.theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.querySelector('html').classList.add(localStorage.theme);
      } catch (e) {
        console.error(e);
      }
    </script>
  </head>
  <body id="svelte" class="flex flex-col w-full min-h-screen">
    %svelte.body%
  </body>
</html>
